<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute 的破坏性</title>
    <style>
        .box {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="box">
    <img id="img" src="http://img.mukewang.com/53e2e9470001dfd200500050.jpg"/>
</div>
<button id="btn">让图片有具 absolute 属性</button>
<script>
    let btnDom = document.getElementById('btn')
    btnDom.addEventListener('click', function () {
        let imgDom = document.getElementById('img');
        imgDom.style.position = 'absolute'
    });
</script>
</body>
</html>
