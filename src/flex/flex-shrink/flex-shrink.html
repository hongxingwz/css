<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-dirction: row</title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*width: 400px;*/
            height: 250px;
            border: 1px solid #000;
        }
        .box .item {
            /*width: 100px;*/
            border: 1px solid red;
        }

        .box .item.item-1{
            flex-grow: 1;
            flex-basis: 50px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item item-1">1</div>
    <div class="item ">2</div>
</div>
</body>
</html>
