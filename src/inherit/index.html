<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box h1 {
            color: gray;
        }

        .box2 ul {
            color: gray;
        }

        .box3 {
            color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Meerkat <em>Central</em></h1>
</div>

<div class="box2">
    <ul>
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
    </ul>
</div>

<div class="box3">
    <a href="#">abcdef</a>
</div>
</body>
</html>
