<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            resize: vertical;
            width: 500px;
            margin: 0 auto;
        }

        .child-orange, .child-green {
            margin-bottom: -600px;
            padding-bottom: 600px;
        }

        .child-orange {
            float: left;
            background: orange;
            width: 50%;
        }

        .child-green {
            float: left;
            background: green;
            width: 50%;
        }
    </style>

</head>
<body>
<div class="box">
    <div class="child-orange">黄色<br/>黄色</div>
    <div class="child-green">绿色</div>
</div>
</body>
</html>
