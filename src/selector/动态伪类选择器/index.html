<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态伪类选择器</title>
    <style type="text/css">
        .input:focus {
            color: red
        }
        a:active {
            color: green;
        }
        a:focus {
            color: red;
        }
    </style>
</head>
<body>
<input class="input" value="这里是我的"/>
<a href="www.baidu.com">百度</a>
</body>
</html>
