<!doctype html>
<html lang="en">
<head>

    <title>~选择器</title>

        .box h1~p {

        }

</head>

<div class="box">
    <h1>这里是标题</h1>
    <p>这里是段落</p>
    <p>这里是段落</p>
    <p>这里是段落</p>
    <p>这里是段落</p>
</div>

<div class="box2">
    <h1>这里是标题</h1>
    <p>这里是段落</p>
    <p>这里是段落</p>
    <p>这里是段落</p>
    <p>这里是段落</p>
</div>
</body>
</html>
