<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>white-space</title>
    <style>
        .box {
            border: 1px solid red
        }
        .normal {
            white-space: normal;
        }
        .box.pre {
            white-space: pre;
            width: 50px;
        }
        .box.nowrap {
            width: 50px;
            white-space: nowrap;
        }
        .box.pre-wrap {
            white-space: pre-wrap;
            width: 50px;
        }
        .box.pre-inline {
            white-space: pre-line;
            width: 50px;
        }
    </style>
</head>
<body>
<div class="box normal">
        这      这       这
</div>
<div class="box normal" style="width: 50px">
    这      这       这
</div>
<div class="box pre">
    这      这       这
</div>
<div class="box nowrap">
    这      这       这 这      这       这 这      这       这
</div>
<div class="box pre-wrap">
    这      这       这 这      这       这 这      这       这
</div>
<div class="box pre-inline">
    这      这       这 这      这       这 这      这       这
</div>
</body>
</html>
